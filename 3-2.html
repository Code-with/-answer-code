<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>회원가입</title>
    <style>
        .sign {
            width: 600px;
            border: 1px solid black;
            padding: 50px;
            position: relative;
            top: 100px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        table {
            margin: 0 auto;
        }
        td {
            padding: 15px;
        }
    </style>
</head>

<body>
    <form class="sign"  method="POST">
        <h1>
            회원가입
        </h1>
        <hr>
        <table>
            <tr>
                <td>이름</td>
                <td><input type="text" name="이름"></td>
            </tr>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="아이디"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="text" name="비밀번호"></td>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td><input type="text" name="비밀번호 확인"></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td>
                    <select id="tel">
                        <option>010</option>
                        <option>031</option>
                        <option>032</option>
                    </select>
                    -
                    <input type="text" name="전화번호">
                    -
                    <input type="text" name="전화번호">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <center>
                        <input class="button" type="button" value="취소" />
                        <input class="button" type="button" value="회원가입" />
                    </center>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
