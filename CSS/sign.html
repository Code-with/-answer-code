<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>회원가입</title>
	<style>
		.sign{
			width: 600px; height: 500px;
			border: 1px solid black;
			position: relative;
			top: 100px;
			left:30%;
		}
		td{
			padding: 10px;
		}
		h1{
			font-family: Nanum Gothic; 돋음; 
			line-height: 60px;
			text-align: center;
		}
		.button{
			width: 120px;
			height: 50px;
			margin-top: 30px;
		}
		table{
			margin: 0 auto;
		}
		input{
			border: 1px solid #cecece;
			width: 100px;
			height:25px;
		}
	</style>
</head>
<body>
	<div class = "sign">
		<h1>
			회원가입
		</h1>
		<hr>
		<table>
			<tr>
				<td>이름</td>
				<td><input type="text" name="이름" style="display:block;width:90%;"></td>
			</tr>
			<tr>
				<td>아이디</td>
				<td><input type="text" name="아이디" style="display:block;width:90%;"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="text" name="비밀번호" style="display:block;width:90%;"></td>
			</tr>
			<tr>
				<td>비밀번호 확인</td>
				<td><input type="text" name="비밀번호 확인" style="display:block;width:90%;"></td>
			</tr>
			<tr>
				<td>전화번호</td>
				<td>
					<select id="tel">
						<option>010</option>
						<option>031</option>
						<option>032</option>
					</select>
					-
					<input type="text" name="전번" >
					-
					<input type="text" name="전번" >
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<center>
						<input class="button" type="button" value="취소"/>
						<input class="button" type="button" value="회원가입"/>
					</center>
				</td>
			</tr>
		</table>
	</div>	
</body>
</html>
